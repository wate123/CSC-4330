<script src="https://cdn.datatables.net/plug-ins/1.10.16/sorting/enum.js"></script>
<script>
    var db = firebase.firestore();
    var data = [];
    $.fn.dataTable.enum( [ 'Hard', 'Medium', 'Easy' ] );
    var usrRef = db.collection("queue");
    usrRef.get().then(function(querySnapshot) {
        querySnapshot.forEach(function(doc) {
            // doc.data() is never undefined for query doc snapshots
            data.push(doc.data());
        });
        console.log(data);
        var table = $('#datatable-admin').DataTable( {
            //stateSave: true,
            key: true,
            data: data,
            columns: [
                { data: "first" },
                { data: "email" },
                { data: "subject" },
                { data: "message" },
                { data: "count"},
                { data: "difficulty",
                    "defaultContent": ""},
                { data: "time",
                  "defaultContent": ""}
            ]
        } );
        table.order([4,"desc"], [5,"asc"]).draw();

        $('#datatable-admin tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        } );
        $('#emergency').click(function () {
            console.log(table.row('.selected').data());
        })


    });


</script>
